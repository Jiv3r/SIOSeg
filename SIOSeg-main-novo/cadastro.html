<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SIOSeG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css"> </head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><h1>SIOSeG</h1></a>
            <ul>
                <li><a href="index.html#sobre">O Projeto</a></li>
                <li><a href="index.html#funcionalidades">Funcionalidades</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <a href="login.html" class="login-btn">
                <i class="fa-solid fa-user"></i>
                <span>Acessar Sistema</span>
            </a>
        </nav>
    </header>

    <main class="cadastro-container">
        <div class="cadastro-box">
            <h2>Crie sua Conta</h2>
            <p>Preencha os dados para se cadastrar no sistema SIOSeG.</p>
            <form id="cadastro-form">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="cpf_cnpj">CPF ou CNPJ</label>
                        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
                    </div>

                    <div class="input-group full-width">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-cadastro">Finalizar Cadastro</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça o login</a></p>
        </div>
    </main>

    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Dados a serem enviados para o backend:', data);
            
            alert('Cadastro realizado com sucesso! (Simulação)\nVocê será redirecionado para o login.');
            
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
